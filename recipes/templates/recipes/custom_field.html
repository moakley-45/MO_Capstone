{% load crispy_forms_field %}

<div class="form-group bg-dark">
    <label for="{{ field.id_for_label }}">{{ field.label }}</label> 
    {% if field.help_text %}
        <div class="help-text">{{ field.help_text|safe }}</div>
    {% endif %}
    {% crispy_field field %}
    {% if field.errors %}
        <div class="alert alert-danger">
            {{ field.errors|striptags }}
        </div>
    {% endif %}
</div>
