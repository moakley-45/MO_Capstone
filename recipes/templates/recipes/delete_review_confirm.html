{% extends 'base.html' %}
{% block content %}

    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete this review?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'recipes:recipe_detail' slug=review.recipe.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
    
{% endblock %}
