{% extends "base.html" %}

{% block content %}

<body>
    <h1 class="blog-title p-4">Blog Posts</h1>
    <div class="container">
        <div class="row">
          {% for blog_post in blog_posts %}
            <div class="card blog-article-listing" style="width: 18rem;">
    <a href="{% url 'blog_post_detail' blog_post.slug %}" class="post-link"><h2 class="blog-article-title">{{blog_post.title}}</h2></a>
    <p class="blog-excerpt">{{blog_post.excerpt}}</p>
    <p class="blog-author">Author: {{blog_post.author}}</p>
      </div>
      {% endfor %}
    </div>
  </div>
    
</body>
</html>

{% endblock %}
